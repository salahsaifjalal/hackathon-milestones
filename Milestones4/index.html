<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href ="style.css">

</head>
<body>
    <h1> Editable Resume Builder</h1>
    <form id="resume-form">
    
     <fieldset>
        <legend>Personal Information</legend>
        <label for="name"> Name: </label>
        <input type="text" id = "name" placeholder="Enter name here" required>
        <label for="email"> Email: </label>
        <input type="email" id = "email" placeholder="Enter email here" required>
        <label for="phone"> Phone No: </label>
        <input type="tel" id = "phone" placeholder="Enter Contact No. here" required>
    </fieldset>  
    
    <fieldset>
        <legend> Education</legend>
         <textarea type="text" id="education" placeholder="Enter education here" rows="5" required></textarea>
    </fieldset>  
    
    <fieldset>
        <legend> Experience</legend>
         <textarea type="text" id="experience" placeholder="Enter work experience here" rows="5" required></textarea>
    </fieldset>  

    <fieldset>
        <legend> Skills</legend>
         <textarea type="text" id="skills" placeholder="Enter skills here " rows="5" required></textarea>
    </fieldset>
    
    <button type="submit" > <b> Generate Resume</b></button>
</form>

<br>

<!-- Dynamic & Editable Resume-->
 <div id="resume-display" contenteditable="true">
    <!-- Editable Resume will be generated below-->
</div>

<script src="script.js"></script>

</body>
</html>
